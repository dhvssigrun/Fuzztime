{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="row">
    <form class="form form-horizontal" method="post" role="form">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.endpoint) }}
        {{ wtf.form_field(form.http_params) }}
        {{ wtf.form_field(form.payload_strings) }}
        {{ wtf.form_field(form.submit) }}
    </form>
</div>
{% endblock %}
